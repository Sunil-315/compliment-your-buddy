<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Get Your Compliment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-[#B5CFB7] flex items-center justify-center min-h-screen p-4">
<div class="p-8 bg-white shadow-xl rounded-lg flex flex-col justify-between w-80 h-96" x-data="{ loading: true, quote: null, visible: false }">

    <!-- Quote Area -->
    <div class="flex-1 flex flex-col justify-center items-center">
        <template x-if="loading">
            <p class="text-gray-500 animate-pulse">Loading quotes…</p>
        </template>
        <template x-if="!loading && quote">
            <div x-show="visible"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 class="text-center">
                <p class="text-black text-xl mb-2" x-text="quote.text"></p>
                <p class="text-gray-600 italic" x-text="'— ' + quote.author"></p>
            </div>
        </template>
    </div>

    <!-- Button -->
    <button @click="showRandom()"
            class="rounded-xl bg-blue-600 hover:bg-blue-400 text-white font-semibold px-6 py-3 mx-auto transition">
        Surprise Me
    </button>
</div>

<script>
    // Fetch & logic (runs after DOM)
    document.addEventListener('DOMContentLoaded', () => {
        fetch('quotes.json')
            .then(r => r.json())
            .then(data => {
                Alpine.store('quotes', { data });  // Simple store
                const scope = Alpine.$data(document.querySelector('[x-data]'));
                scope.loading = false;
                scope.showRandom = function() {
                    if (!this.quote) {
                        const i = Math.floor(Math.random() * data.length);
                        this.quote = data[i];
                        this.visible = true;
                    } else {
                        this.visible = false;
                        setTimeout(() => {
                            const i = Math.floor(Math.random() * data.length);
                            this.quote = data[i];
                            this.visible = true;
                        }, 250);
                    }
                };
                scope.showRandom();  // First load
            });
    });
</script>
</body>
</html>
